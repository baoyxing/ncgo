path: internal/service/service.go
update_behavior:
  type: skip
body: |-
  package service
  
  import (
     "{{.Module}}/internal/base/conf"
     "github.com/cloudwego/kitex/pkg/klog"
      "{{.ImportPath}}"
  )
  
  type Service struct {
    log  klog.CtxLogger
    conf *conf.Config
  }
  
  func NewService(c *conf.Config,log klog.CtxLogger)  .{{.ServiceName}} {
    return &Service{  
        log:log,
        conf:c,
    }
  }